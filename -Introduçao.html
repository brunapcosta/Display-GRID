DISPLAY GRID: o modo grid faz com que os itens ocupem toda a tela.

                                                            CONTAINER
    
GRID TEMPLATE COLUMNS: é aplicado no container. Cria quantas colunas desejar, podendo dar um tamanho(igual ou diferente) para cada coluna.
A propriedade "fr" quer dizer fração, q1uantas fraçoes de tela vai ocupar o elemento.

GRID TEMPLATE ROWS: é aplicado no container. Cria quantas linhas desejar, podendo dar um tamanho(igual ou diferente) para cada linha.
A propriedade "fr" quer dizer fração, q1uantas fraçoes de tela vai ocupar o elemento.

GRID GAP: é o espaço entre linhas e colunas.
GRID-COLUMN-GAP → espaço entre as colunas;
GRID-ROW-GAP → espaço entre as linhas.

GRID AUT0 ROWS/ COLUMNS: ideal para dar um tamanho uniforme em linhas e colunas, não precisando ajustar uma por uma.

                                                ITEMS

GRID-COLUMN: define em qual coluna começa e em qual termina um item.
        /* |1   |2   |3   |4 */

GRID-ROW: define em qual linha começa e em qual termina um item.
        /*
            _
            1
            _
            2
            _
            3
            _
            4
            */

GRID-TEMPLATE-AREA: uma maneira de organizar os items e economizar espaço no código, é aplicado no container.

GRID-AREA: uma forma de nomear os elementos que vão ser organizados pelo "GRID-TEMPLATE-AREA", é aplicado em cada item.
